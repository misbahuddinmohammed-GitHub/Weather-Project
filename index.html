<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="false"
        />
        <button><img src="search.png" alt="Search Logo" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
        <img src="rain.png" class="weather-icon" alt="Rain Logo" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <!-- in details there will be 2 columns -->
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="Humidity Logo" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="wind.png" alt="Wind Logo" />
            <div>
              <p class="wind">15 km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./javascript.js"></script>
  </body>
</html>
